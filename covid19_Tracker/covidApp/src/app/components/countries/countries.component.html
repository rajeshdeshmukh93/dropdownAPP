<div class="jumbotron bg-white text-center">
    <h1>Covid19 Search Country Wise</h1>
    <hr>
    <div class="max-auto">
        <div class="form-group col-lg-5 max-auto">
            <label for="c">Select Country</label><br>
            <select name="Choice" id="c" (change)="getCountryData($event)">
                <option value={{d}} *ngFor="let d of dataCountry">
                    {{d}}
                </option>
            </select>
        </div>
    </div>
</div>

<div>
    <div>
        {{raw | json}}
    </div>

    <div class="row">
        <div class="card">
            <div class="ui statistic">
                <div class="label">
                    Active
                </div>
                <div class="value">
                    {{totalActive}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card">
            <div class="ui statistic">
                <div class="label">
                    Confirmed
                </div>
                <div class="value">
                    {{totalConfirmed}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card">
            <div class="ui statistic">
                <div class="label">
                    Deaths
                </div>
                <div class="value">
                    {{totalDeath}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card">
            <div class="ui statistic">
                <div class="label">
                    Recovered
                </div>
                <div class="value">
                    {{totalRecovered}}
                </div>
            </div>
        </div>
    </div>


</div>

<google-chart [data]="pieChart"></google-chart>

<google-chart [data]="columnChart"></google-chart>
