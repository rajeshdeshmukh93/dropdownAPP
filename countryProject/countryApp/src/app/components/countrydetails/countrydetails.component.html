<mat-card class="example-card" *ngFor="let c of countryData let i=index">
    <mat-card-header >
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{c.name.common}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{c.flags.png}} alt="Photo" width="1rem">
    <mat-card-content>
      <p>
        population:{{c.population}}
      </p>
      <p>
          Capital city: {{c.capital}}
      </p>
      <p>
          Language:{{c.languages.swe}}
      </p>
    </mat-card-content>
  </mat-card>

  <google-chart  [data]="pieChart" ></google-chart>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
