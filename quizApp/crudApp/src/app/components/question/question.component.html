<div class="flex-container">
    <div class="flex-item">
        <div class="d-flex justify-content-between p-3">
            <h4 style="font-family: cursive;">Welcome to Quiz App</h4> &nbsp;
            <span style="font-style: italic; margin-left: 50px;">Welcome user <strong>{{name}}</strong></span>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5 style="font-style: italic;">{{points}} point</h5>
            </div>   &nbsp;
            <div class="question-remain">
                <span style="font-style:italic;">  {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>  &nbsp;
            <div class="timer">
                <h5 style="font-style: italic;">{{counter}} Sec</h5>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="questions">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="answer">
            <ol *ngFor="let option of questionList[currentQuestion]?.options">
                <div class="card">
                    <li (click)="answer(currentQuestion+1,option)">
                        {{option.text}}
                    </li>
                </div>
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion === 0" (click)="preQuestion()" class="btn"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
            <button (click)="resetQuiz()" class="btn"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
            <button (click)="nextQuestion()" class="btn"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
